<html>
    <head>
        <link rel="stylesheet" href="Signin.css">
    </head>
    <body>
        <div class="container">
            <h1>Registrazione</h1>
            <form method="post" action="Signin.php">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" maxlength="40" required>
                <label for="cognome">Cognome:</label>
                <input type="text" name="cognome" id="cognome" maxlength="40" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" maxlength="100" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" minlength="8" required>
                <label for="CF">Codice fiscale:</label>
                <input type="text" name="CF" id="CF" minlength="16" maxlength="16" required>
                <label for="telefono">Telefono:</label>
                <input type="number" name="telefono" id="telefono" minlength="10" maxlength="10" required>
                <label for="residenza">Residenza:</label>
                <input type="text" name="residenza" id="residenza" maxlength="100" required>
                <label for="dataNascita">Data di nascita:</label>
                <input type="date" name="dataNascita" id="dataNascita" required>
                <label for="luogoNascita">Luogo di nascita:</label>
                <input type="text" name="luogoNascita" id="luogoNascita" maxlength="100" required>
                <label for="CAP">CAP:</label>
                <input type="number" name="CAP" id="CAP" minlength="5" maxlength="5" required>
                <label for="sesso">sesso:</label>
                <select name="sesso" id="sesso" required>
                    <option value="true">Donna</option>
                    <option value="false">Uomo</option>
                </select>
                <input type="submit" value="Registrati">
            </form>
            <p><a href="login.html">Hai gi√† un account? </a></p>
        </div>
    </body>
</html>
