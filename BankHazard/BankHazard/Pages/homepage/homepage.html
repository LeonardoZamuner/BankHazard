<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BankHazard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Personalizza gli stili qui */
    #saldo-chart-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body style="background-color: #222; color: #fff;">

  <header class="d-flex justify-content-between align-items-center py-4 px-5">
    <div>
      <img src="logo.png" alt="Logo" height="40">
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active text-danger" href="homepage.html">Homepage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="../conti/conti.html">Conti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="../carte/carte.html">Carte</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="../pagamenti/pagamenti.html">Pagamenti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="../investimenti/investimenti.html">Investimenti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="../news_e_mercati/news_e_mercati.html">News e Mercati</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="../logout/logout.html">Esci</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="container my-5">
    <h2>Saldo disponibile totale</h2>
    <input type="radio" name="saldo-disponibile" value="mostra"> Mostra
    <input type="radio" name="saldo-disponibile" value="nascondi" checked> Nascondi
    <p id="saldo-disponibile"></p>

    <h2>Saldo contabile totale</h2>
    <input type="radio" name="saldo-contabile" value="mostra"> Mostra
    <input type="radio" name="saldo-contabile" value="nascondi" checked> Nascondi
    <p id="saldo-contabile"></p>

    <canvas id="saldo-chart" width="400" height="400"></canvas>
    <canvas id="transazioni-chart" width="400" height="400"></canvas>
  </div>

  <div id="saldo-chart-container" class="my-5">
    <div>
      <canvas id="saldo-chart" width="200" height="200"></canvas>
      <p class="text-center">Saldo Disponibile</p>
      <p class="text-center" id="saldo-disponibile-value">0 €</p>
    </div>
    <div>
      <canvas id="saldo-contabile-chart" width="200" height="200"></canvas>
      <p class="text-center">Saldo Contabile</p>
      <p class="text-center" id="saldo-contabile-value">0 €</p>
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-danger mx-3">Cronologia operazioni</button>
    <button class="btn btn-danger mx-3">Effettua un pagamento</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <script src="scripts/homepage.js"></script>
</body>

</html>
